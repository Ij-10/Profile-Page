<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/98d28cb50e.js" crossorigin="anonymous"></script>
    <!-- end of font awesome links -->
    <title> Profile Page </title>
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- end of google font -->
</head>
<body>
    <!-- first slide -->
    <div class="firstContainer">
        <div class="firstContainerContent">
            <h4 class="firstHeader"> HELLO THERE, I'M</h4>
            <h1 class="secondHeader"> Okonkwo Ijeoma <span><i id="iconOne" class="fas fa-crown"></i></span></h1>
            <h2 class="thirdHeader">SOFTWARE DEVELOPER</h2>
            <p class="paragraph">A motivated Junior Software Developer with <br> cognitive skills in Programming <span></span><i class="fas fa-laptop"></i></p>
            <button class="btn">Check out my CV!</button>
        </div>

        <div class="backgroundImage">
            <img class= "firstImage" src="./background image/profile page bg.jpg" alt="background">
        </div>
    </div>
    <!-- end of first slide -->

    <!-- second slide -->
    <div class="secondContainer">
        <div class="secondContainerContent">
            <h1 class="fourthHeader"> MY PROJECTS <i class="fas fa-arrows-alt-h"></i></h1>
        </div>

        <a href="https://ij-10.github.io/Color-Flipper/">
            <div class="boxOne">
                <img class="secondImage" src="./background image/color flipper.png" alt="colorflipper">
                <div class="boxTitle">Color Flipper</div>
            </div>
        </a>
    </div>
    <!-- end of second slide -->

    <!-- third slide -->
    <div class="thirdContainer">
        <div class="thirdContainerContent">
            <h1 class="fifthHeader"> MY SKILLS <i class="fas fa-arrows-alt-h"></i></h1>
            <div class="skills">
                <div class="codingSkills">
                    <h3 class="codingSkillsHeader">Coding Skills</h3>
                </div>
                <div class="softSkills">
                    <h3 class="softSkills">Soft Skills</h3>
                </div>
            </div>

        </div>


    <script src="app.js"></script>
</body>
</html>
